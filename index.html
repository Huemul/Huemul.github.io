<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Huemul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: "Courier New", monospace;
        color: #555;
        margin: 0;
        height: 100vh;
        padding: 0;
        background-color: #FDE9C5;
      }
      a:visited,
      a:link,
      a:hover {
        color: inherit;
        text-decoration: none;
      }
      main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .names {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .title {
        display: flex;
        justify-content: center;
        align-items: baseline;
      }
      .title h1 a {
        text-decoration: none;
      }
      .huemul:hover {
        color: #D74E69;
      }
      .name {
        padding: 10px;
        color: #D74E69;
        text-decoration: none;
        cursor: pointer;
      }
      .name:link,
      .name:visited {
        color: #D74E69;
      }
      .name:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="title">
          <h1><a class="huemul" href="https://github.com/Huemul/" target="_blank" rel="noopener">Huemul</a>,&nbsp;<h2><i>hard-coding</i><h2></h1>
        </div>
        <div class="names">
          <a class="name" href="https://github.com/delvallejoni/" target="_blank" rel="noopener">Joni</a>
          <a class="name" href="https://github.com/gillchristian/" target="_blank" rel="noopener">Christian</a>
          <a class="name" href="https://github.com/martincarrera/" target="_blank" rel="noopener">Martin</a>
          <a class="name" href="https://github.com/matiastucci/" target="_blank" rel="noopener">Mati</a>
          <a class="name" href="https://github.com/ndelvalle/" target="_blank" rel="noopener">Nico</a>
        </div>
      </div>
    </div>
  </body>
</html>
