<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Huemul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
      html {
        background-image: url('assets/bg.png');
        background-position: center;
        background-size: 115%;
        background-repeat: no-repeat;
        position: relative;
      }

      body {
        color: white;
        margin: 0;
        height: 100vh;
        padding: 0;
      }

      a:visited,
      a:link,
      a:hover {
        color: inherit;
        text-decoration: none;
      }

      .logo-container {
        position: absolute;
        left: 50%;
        top: 38%;
        transform: translate(-50%, -38%);
        width: 500px;
        height: 500px;
      }

      .logo-container .logo {
        background-image: url('assets/logo.png');
        background-position: center;
        background-size: 100%;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        position: relative;
      }

      .logo-container .title {
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
        margin: 0 0 20px 0;
        font-weight: 100;
        font-size: 42px;
        letter-spacing: 5px;
        text-align: center;
      }

      .names {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -80%);
        position: absolute;
        font-weight: 100;
        font-size: 25px;
        letter-spacing: 5px;
        text-align: center;
      }

      .names .name {
        margin: 0 5px;
      }

      .names .name:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo"></div>
      <h1 class="title">Huemul Coding</h1>
    </div>
    <div class="names">
      <a class="name" href="https://github.com/delvallejonatan/" target="_blank" rel="noopener">Joni</a>
      <a class="name" href="https://github.com/gillchristian/" target="_blank" rel="noopener">Christian</a>
      <a class="name" href="https://github.com/martincarrera/" target="_blank" rel="noopener">Martin</a>
      <a class="name" href="https://github.com/matiastucci/" target="_blank" rel="noopener">Mati</a>
      <a class="name" href="https://github.com/ndelvalle/" target="_blank" rel="noopener">Nico</a>
    </div>
  </body>
</html>
