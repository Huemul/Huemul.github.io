<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Huemul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
      body {
        font-family: "Courier New", monospace;
        color: #555;
        margin: 0;
        height: 100vh;
        padding: 0;
        background-color: #FDE9C5;
      }
      a:visited,
      a:link,
      a:hover {
        color: inherit;
        text-decoration: none;
      }
      main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content, .projects {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .names {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .org-title {
        display: flex;
        justify-content: center;
        align-items: baseline;
      }
      .link {
        text-decoration: none;
      }
      .link:hover {
        color: #D74E69;
      }
      .name {
        padding: 10px;
        color: #D74E69;
        text-decoration: none;
        cursor: pointer;
      }
      .name:link,
      .name:visited {
        color: #D74E69;
      }
      .name:hover {
        color: #333;
      }
      .projects .header {
        margin-bottom: 10px;
        color: #D74E69;
      }
      .projects .project {
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="names">
          <a class="name" href="https://github.com/delvallejonatan/" target="_blank" rel="noopener">Joni</a>
          <a class="name" href="https://github.com/gillchristian/" target="_blank" rel="noopener">Christian</a>
          <a class="name" href="https://github.com/martincarrera/" target="_blank" rel="noopener">Martin</a>
          <a class="name" href="https://github.com/matiastucci/" target="_blank" rel="noopener">Mati</a>
          <a class="name" href="https://github.com/ndelvalle/" target="_blank" rel="noopener">Nico</a>
        </div>
        <div class="org-title">
          <h1><a class="link" href="https://github.com/Huemul/" target="_blank" rel="noopener">Huemul</a>,&nbsp;<h2><i>hard-coding</i><h2></h1>
        </div>
        <div class="projects">
          <h2 class="header">Projects</h2>
          <h2 class="project"><a class="link" href="https://huemul.github.io/trae" target="_blank" rel="noopener">trae</a></h2>
        </div>
      </div>
    </div>
  </body>
</html>
